<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&amp;R mapp Connect subscription example</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="module" src="../js/subscription.js"></script>
</head>

<body>
	<div class="home"><a href="../index.html" class="home">Home</a></div>
    <h1>Example for subscribing to OPC UA value changes</h1>
    <section>
        <div class="button-group">
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>
        <div class="input-group">
            <label for="connectStatus">Status</label>
            <input type="text" id="connectStatus" readonly>
        </div>
    </section>
    <section>
		<div class="input-group">
			<label for="namespaceInput">Namespace</label>
			<input type="text" id="namespaceInput" value="http://br-automation.com/OpcUa/PLC/PV/">
			<label for="nodeIdInput">NodeId</label>
			<input type="text" id="nodeIdInput" value="s=::mco:myVar">
		</div>
		<div class="button-group">
			<button id="subscribeButton" disabled>Subscribe</button>
			<button id="unsubscribeButton" disabled>Unsubscribe</button>
		</div>
		<div class="input-group">
			<label for="timestampsToReturnInput">TimestampsToReturn</label>
			<select id="timestampsToReturnInput">
				<option value="Neither">Neither</option>
				<option value="Both">Both</option>
				<option value="Server">Server</option>
				<option value="Source">Source</option>
			</select>
			<label for="queueSizeInput">QueueSize</label>
			<input type="number" id="queueSizeInput" value="1" />
		</div>
		<div class="input-group">
			<label for="monitoringModeInput">MonitoringMode</label>
			<select id="monitoringModeInput">
				<option value="reporting">reporting</option>
				<option value="sampling">sampling</option>
				<option value="disabled">disabled</option>
			</select>
			<button id="changeMonitoringModeButton" disabled>Change monitoring mode</button>
		</div>
    </section>
    <section>
		<div class="input-group">
			<label for="valueInput">Value</label>
			<input type="number" id="valueInput" readonly>
			<label for="subscribeStatus">Status</label>
			<input type="text" id="subscribeStatus" readonly>
			<label for="sourceTimestamp">SourceTimestamp</label>
			<input type="text" id="sourceTimestampConverted" readonly>
			<label for="serverTimestamp">ServerTimestamp</label>
			<input type="text" id="serverTimestampConverted" readonly>
		</div>
    </section>
</body>

</html>
