<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&amp;R mapp Connect read/write example</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="module" src="../js/readwrite.js" async></script>
</head>

<body>
	<div class="home"><a href="../index.html" class="home">Home</a></div>
    <h1>Example for reading and writing an OPC UA node value</h1>
    <section>
        <div class="button-group">
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>
        <div class="input-group">
            <label for="connectStatus">Status</label>
            <input type="text" id="connectStatus" readonly>
        </div>
    </section>
    <section>
        <div class="input-group">
            <label for="namespaceInput">Namespace</label>
            <input type="text" id="namespaceInput" value="http://br-automation.com/OpcUa/PLC/PV/">
            <label for="nodeIdInput">NodeId</label>
            <input type="text" id="nodeIdInput" value="s=::mco:myVar">
        </div>
        <div class="input-group">
            <label for="readInput">Read value</label>
            <div class="inline">
                <input type="number" id="readInput" readonly>
                <button id="readButton" disabled>Read</button>
            </div>
            <label for="writeInput">Write value</label>
            <div class="inline">
                <input type="number" id="writeInput">
                <button id="writeButton" disabled>Write</button>
            </div>
        </div>
        <div class="input-group">
            <label for="readWriteStatus">Status</label>
            <input type="text" id="readWriteStatus" readonly>
        </div>
    </section>
</body>

</html>
