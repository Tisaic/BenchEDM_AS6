<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&amp;R mapp Connect method call example</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script type="module" src="../js/methodCall.js" async></script>
</head>

<body>
	<div class="home"><a href="../index.html" class="home">Home</a></div>
    <h1>Example for calling an OPC UA method</h1>
    <section>
        <div class="button-group">
            <button id="connectButton">Connect</button>
            <button id="disconnectButton" disabled>Disconnect</button>
        </div>
        <div class="input-group">
            <label for="connectStatus">Status</label>
            <input type="text" id="connectStatus" readonly>
        </div>
    </section>
    <section>
        <div class="input-group">
            <label for="namespaceInput">Namespace</label>
            <input type="text" id="namespaceInput" value="http://br-automation.com/OpcUa/PLC/PV/">
            <label for="nodeIdInput">NodeId</label>
            <input type="text" id="nodeIdInput" value="s=::method">
            <label for="methodIdInput">MethodId</label>
            <input type="text" id="methodIdInput" value="s=::method:add">
        </div>
        <div class="input-group">
            <label for="firstOperand">First operand</label>
            <div class="inline">
                <input type="number" step="1" id="firstOperand">
            </div>
            <label for="secondOperand">Second operand</label>
            <div class="inline">
                <input type="number" id="secondOperand">
            </div>
            <button id="add" disabled>Execute</button>
        </div>
        <div class="input-group">
            <label for="result">Result</label>
            <input type="text" id="result" readonly>
        </div>
        <div class="input-group">
            <label for="addStatus">Status</label>
            <input type="text" id="addStatus" readonly>
        </div>
    </section>
</body>

</html>
